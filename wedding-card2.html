<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Video Background</title>
    <link rel="stylesheet" href="styles.css">
    <style>

/* Reset defaults */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000; /* Fallback background */
    font-family: Arial, sans-serif;
}

/* Container for video and content */
.container {
    position: relative;
    width: 100%;
    /* Typical mobile width (e.g., iPhone 12) */
    /* max-width: 414px;  */
    height: 100vh;
    /* Typical mobile height, maintaining ~16:9 ratio */
    /* max-height: 736px;  */
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Optional: Adds a subtle border effect */
}

/* Video background */
#bg-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures video fills container */
    z-index: -1;
}

/* Content overlay */
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    padding: 20px;
    width: 100%;
    max-width: 100%; /* Ensures content fits within container */
}

/* Text styling */
h1 {
    font-size: 2em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

p {
    font-size: 1.2em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

/* Mobile-first: Default styles work for mobile */

/* Desktop adjustments */
@media (min-width: 768px) {
    .container {
        width: 414px; /* Fixed width to mimic mobile */
        height: 736px; /* Fixed height to maintain ratio */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="./public/videos/pink-flower.mp4" type="video/mp4">
            <img src="fallback-image.jpg" alt="Video not supported">
        </video>
        <div class="content">
            <h1>Welcome</h1>
            <p>This is a site with a video background, optimized for all screens.</p>
        </div>
    </div>
</body>
</html>
